<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
      <!-- Timeblocks go here -->
      <table class="table table-bordered custom-table">
        <tbody id="event-display">
          <tr id="hour-9">
            <th scope="row">9AM</th>
            <td><textarea class="entry" name="task" id="note"></textarea></td>
            <td><button type="button" class="btn btn-primary saveBtn" id="save"><i class="fas fa-save"></i></button></td>
          </tr>
          <tr id="hour-10">
            <th class= "col-1" scope="row">10AM</th>
            <td><textarea class="entry" name="task" id="note"></textarea></td>
            <td class="col-1"><button type="button" class="btn btn-primary saveBtn" id="save"><i class="fas fa-save"></i></button></td>
          </tr>
          <tr id="hour-11">
            <th scope="row">11AM</th>
            <td><textarea class="entry" name="task" id="note"></textarea></td>
            <td><button type="button" class="btn btn-primary saveBtn" id="save"><i class="fas fa-save"></i></button></td>
          </tr>
          <tr id="hour-12">
            <th scope="row">12AM</th>
            <td><textarea class="entry" name="task" id="note"></textarea></td>
            <td><button type="button" class="btn btn-primary saveBtn" id="save"><i class="fas fa-save"></i></button></td>
          </tr>
          <tr id="hour-1">
            <th scope="row">1PM</th>
            <td><textarea class="entry" name="task" id="note"></textarea></td>
            <td><button type="button" class="btn btn-primary saveBtn" id="save"><i class="fas fa-save"></i></button></td>
          </tr>
          <tr id="hour-2">
            <th scope="row">2PM</th>
            <td><textarea class="entry" name="task" id="note"></textarea></td>
            <td><button type="button" class="btn btn-primary saveBtn" id="save"><i class="fas fa-save"></i></button></td>
          </tr>
          <tr id="hour-3">
            <th scope="row">3PM</th>
            <td><textarea class="entry" name="task" id="note"></textarea></td>
            <td><button type="button" class="btn btn-primary saveBtn" id="save"><i class="fas fa-save"></i></button></td>
          </tr>
          <tr id="hour-4">
            <th scope="row">4PM</th>
            <td><textarea class="entry" name="task" id="note"></textarea></td>
            <td><button type="button" class="btn btn-primary saveBtn" id="save"><i class="fas fa-save"></i></button></td>
          </tr>
          <tr id="hour-5">
            <th scope="row">5PM</th>

            <td><button type="button" class="btn btn-primary saveBtn" id="save"><i class="fas fa-save"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
